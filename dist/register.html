<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/231bdf8c0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>dev connector :register</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container register">
        <div class="form-half">
            <h1 class="x-large form-head">Sin Up</h1>
            <p class="lead">
                <i class="fas fa-user me-1 form-icon"> </i>Creat Your Account
            </p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" minlength="6" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder=" confirm password" minlength="6" />
                </div>
                <input type="submit" value="register" class="btn btn-prim" />
            </form>
            <p class="my-1">
                Already Have An Account
                <a href="login.html" class="signin-a text-success">Sign In</a>
            </p>
        </div>
        <div class="img-half">
            <img src="../dist/img/register.png" alt="" />
        </div>
    </section>
</body>

</html>
